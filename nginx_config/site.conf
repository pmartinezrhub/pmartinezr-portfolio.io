# Just a template for a github pages deployment. 
# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name pmartinezr.work;
    return 301 https://$host$request_uri;
}

# Proxy reverse HTTPS
server {
    listen 443 ssl http2;
    server_name pmartinezr.work;

    ssl_certificate /etc/letsencrypt/live/pmartinezr.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pmartinezr.work/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    location / {
        # Pass traffic to GitHub Pages
        proxy_pass https://pmartinezrhub.github.io;

        
        proxy_set_header Host pmartinezrhub.github.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        
        proxy_redirect https://pmartinezrhub.github.io/ /;

        
        proxy_buffering off;
    }
}
